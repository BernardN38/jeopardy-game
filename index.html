<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeopardy Game</title>
</head>
<body class="mt-5">

    <div class="container p-4" id="main-container">
        <div class="row container">
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 d-flex justify-content-center mb-2 category"></div>
            <div class="col-2 clues" id="template">
                <div class="main-container m-2 ">
                    <div class="card">
                        <div class="front text-center"><span>$200</span><div class="answer"></div></div>
                        <div class="back text-center">back of card</div>
                    </div>
                </div>
                <div class="main-container m-2">
                    <div class="card">
                        <div class="front text-center"><span>$400</span><div class="answer"></div></div>
                        <div class="back text-center">back of card</div>
                    </div>
                </div>
                <div class="main-container m-2">
                    <div class="card">
                        <div class="front text-center"><span>$600</span><div class="answer"></div></div>
                        <div class="back text-center">back of card</div>
                    </div>
                </div>
                <div class="main-container m-2">
                    <div class="card">
                        <div class="front text-center"><span>$800</span><div class="answer"></div></div>
                        <div class="back text-center">back of card</div>
                    </div>
                </div>
                <div class="main-container m-2">
                    <div class="card">
                        <div class="front text-center"><span>$1000</span><div class="answer"></div></div>
                        <div class="back text-center">back of card</div>
                    </div>
                </div>
                </div>
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
    <!-- <script  src="utils.js"></script> -->
</body>
</html>
